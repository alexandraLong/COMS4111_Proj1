{% extends "layout.html" %} {% block content %}
<html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 bottom_row_padding">
                <div class="top_padding center" id="header"></div>
                <b class="white">Search Results:</b>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% if squadlist == [] %}
                <div class="white"><b>There are no search results for {{name}}</b></div>
                {% endif %}
                    <div>
                        {% for squad in squadlist %}
                        <div><a href="/squad/{{squad}}">{{squad}}</a></div>
                        {% endfor %}
                    </div>
            </div>
        <div class="row">
            <div class="col-lg-8">
            </div>
        </div>

    </div>
</body>
{% endblock %}
